# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "BiterrorChen"
repo_name: "arxiv-daily-paper"
show_authors: True
show_links: True
show_badge: True
max_results: 50

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Multi Cloud":
        filters: ["\"(abs:multi AND abs:cloud AND (database OR store)) AND (cat:cs.DC OR cat:cs.DB)\""]
    "Geo-distributed": 
        filters: ["\"(abs:Geo AND abs:Distributed AND (database OR store)) AND (cat:cs.DC OR cat:cs.DB)\""]
    "Multi Region":
        filters: ["\"(abs:multi AND abs:region AND (database OR store)) AND (cat:cs.DC OR cat:cs.DB)\""]
